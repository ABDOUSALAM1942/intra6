<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="containeur" id="conteneur">
        <div class="side">
            <h2 class="h2 fs-5 text-center">Ajouter une tâche</h2>
            <div class="mb-5" id="inp">
                <form action="">
                    <div class="form-group col-md-6 mb-3" id="put1">
                        <label for="categorieSelect">Categorie</label>
                        <select name="categorie" class="form-control" id="categorieSelect" onclick="showCategoryOptions()">
                            <option value="Academique">Academique</option>
                            <option value="Extra-academique">Extra-academique</option>
                            <option value="Distraction">Distraction</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 mb-3" id="put2">
                        <label for="titreInput">Titre</label>
                        <input type="text" name="titre" class="form-control" id="titreInput" placeholder="titre">
                    </div>
                    <div class="form-group col-md-6 mb-3" id="put3">
                        <label for="dateInput">Date</label>
                        <input type="date" name="date" class="form-control" id="dateInput" placeholder="jj/mm/aaaa">
                    </div>
                    <div class="form-group col-md-6 mb-3" id="put4">
                        <label for="descriptionInput">Description</label>
                        <input type="text" name="description" class="form-control" id="descriptionInput"
                            placeholder="Description">
                    </div>
                    <div class="form-group col-md-6 mb-3" id="put5">
                        <label for="statutSelect">Statut</label>
                        <select name="statut" class="form-control" id="statutSelect" onclick="showStatusOptions()">
                            <option value="Nouveau" selected>Nouveau</option>
                            <option value="En cours">En cours</option>
                            <option value="Terminé">Terminé</option>
                        </select>
                    </div>
                    <div class="col-lg-12">
                        <button class="btn btn-success" id="Submit" onclick="AddOrUpdateData(data)">Ajouter</button>
                        <button class="btn btn-primary" id="Update" onclick="updateData(data)" style="display: none;">Update</button>
                    </div>
                </form>
                <hr>
            </div>
        </div>
        <div class="row mt-4" id="table">
            <div class="col-12" id="tache">
                <h5 id="h5">Liste des tâches</h5>
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Titre</th>
                            <th>Categorie</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <hr>
            <h2 class="h2p fs-5 text-center">Description</h2>
            <div class="desc">
                hh
            </div>
        </div>
    </div>
    




    <script src="index.js"></script>
</body>

</html>
