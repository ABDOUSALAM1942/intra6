<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/75f195e9b0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="containeur" id="conteneur">
        <div class="side">
            <h2 class="h2 fs-5 text-center">Ajouter une tâche</h2>
            <div class="mb-5" id="inp">
                <form action="">
                    <div class="form-group col-md-6 mb-3" id="put1">
                        <label for="categorieSelect">Categorie</label>
                        <select name="categorie" class="form-control" id="categorieSelect"
                            onclick="showCategoryOptions()">
                            <option value="Academique">Academique</option>
                            <option value="Extra-academique">Extra-academique</option>
                            <option value="Distraction">Distraction</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 mb-3" id="put2">
                        <label for="titreInput">Titre</label>
                        <input type="text" name="titre" class="form-control" id="titreInput" placeholder="titre">
                    </div>
                    <div class="form-group col-md-6 mb-3" id="put3">
                        <label for="dateInput">Date</label>
                        <input type="date" name="date" class="form-control" id="dateInput" placeholder="jj/mm/aaaa">
                    </div>
                    <div class="form-group col-md-6 mb-3" id="put4">
                        <label for="descriptionInput">Description</label>
                        <input type="text" name="description" class="form-control" id="descriptionInput"
                            placeholder="Description">
                    </div>
                    <div class="form-group col-md-6 mb-3" id="put5">
                        <label for="statutSelect">Statut</label>
                        <select name="statut" class="form-control" id="statutSelect" onclick="showStatusOptions()">
                            <option value="Nouveau" selected>Nouveau</option>
                            <option value="En cours">En cours</option>
                            <option value="Terminé">Terminé</option>
                        </select>
                    </div>
                    <div class="col-lg-12">
                        <button class="btn btn-success" id="Submit">Ajouter</button>
                        <button class="btn btn-primary" id="Update" style="display: none;">Mettre à jour</button>
                    </div>
                </form>
                <hr>
            </div>
            <canvas id="statutChart" width="400" height="400"></canvas>
        </div>
        <div class="row mt-4" id="table">
            <!-- Fenêtre modale de notification -->
            <div id="notificationModal" class="modal">
                <div class="modal-content3">
                    <p id="notificationMessage"></p>
                </div>
            </div>

            <div class="col-12" id="tache">
                <h5 id="h5">Liste des tâches</h5>
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Titre</th>
                            <th>Categorie</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
                <!-- Fenêtre modale pour afficher les informations -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div id="modalData"></div>
                    </div>
                </div>

            </div>
            <hr id="hr">
            <h2 class="h text-success text-center">Description</h2>
            <!-- Nouvelle fenêtre modale pour afficher la description -->
            <div id="myModal2" class="modal2">
                <div class="modal-content2">
                    <span class="close2">&times;</span>
                    <div class="mD2 text-center" id="modalData2"></div>
                </div>
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
